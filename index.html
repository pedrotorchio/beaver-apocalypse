<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beaver Apocalypse</title>
    <style>
        :root {
            --padding: 20px;
            --title-height: 50px;
            --title-margin: 20px;
        }
        body {
            margin: 0;
            padding: var(--padding);
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #1a1a1a;
            color: #fff;
            font-family: Arial, sans-serif;
            height: 100vh;
            box-sizing: border-box;
            overflow-x: hidden;
            overflow-y: hidden;
        }
        #game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            width: 100%;
            box-sizing: border-box;
        }
        h1 {
            margin-bottom: var(--title-margin);
            height: var(--title-height);
        }
        #game-canvas {
            border: 2px solid #fff;
            background-color: #87CEEB;
            width: 100%;
            max-height: calc(100vh - var(--title-height) - var(--title-margin) * 2 - var(--padding) * 2);
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>Beaver Apocalypse</h1>
        <canvas id="game-canvas"></canvas>
    </div>
    <script type="module" src="/src/index.ts"></script>
</body>
</html>
